{% extends 'layout.html' %}

{% block body %}

<h1>Request a Tutoring Session</h1>
{% from "includes/_formhelpers.html" import render_field %}
<form action="" method="POST">
    {{ form.csrf_token }}
		<div class="form-group">
			{{render_field(form.subject, class_="form-control")}}
		</div>
		<div class="form-group">
            <label>Date</label>
            <br>
            <input type="date" id="datefield" name="datefield" class="form-control"> 
            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1;
                var yyyy = today.getFullYear();
                if(dd<10){
                    dd='0'+dd
                } 
                if(mm<10){
                    mm='0'+mm
                } 

                today = yyyy+'-'+mm+'-'+dd;
                document.getElementById("datefield").setAttribute("min", today);
                document.getElementById("datefield").setAttribute("value", today);
            </script>
        </div>
        <div class="form-group">
            <label>Time</label>
            <br>
            <input type="time" name="timefield" class="form-control">
        </div>
        <div class="form-group">
			{{render_field(form.comments, class_="form-control")}}
		</div>
		<p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>

{% endblock %}
