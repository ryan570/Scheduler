{% extends 'layout.html' %}

{% block body %}
    <h1>Add Announcement</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
            {{ form.csrf_token }}
        <div class="form-group">
            {{ render_field(form.title, class_="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.body, class_="form-control ckeditor") }}
        </div>
        <p><input class="btn btn-primary float-left" type="submit" value="Submit"></p>
    </form>

{% endblock %}
